<div id="content">
<div id="content-header">
  <h1>Add Personal-Info</h1>
</div>
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span6">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>Personal-info</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="#" method="get" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">编码 :</label>
              <div class="controls">
                <input type="text" class="span11" Readonly />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">名称 :</label>
              <div class="controls">
                <input type="text" class="span11" Readonly />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">密码 :</label>
              <div class="controls">
                <input type="password"  class="span11" Readonly  />
              </div>
            </div>
            <div class="control-group">
              <label for="checkboxes" class="control-label">状态 :</label>
              <div class="controls">
                <input type="text" class="span11" Readonly />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">账号类型 :</label>
             <div class="controls">
                <input type="text" class="span11" Readonly />
              </div>
            </div>
             <div class="control-group">
              <label class="control-label">创建时间 :</label>
              <div class="controls">
                <input type="text" class="span11" Readonly />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">备注 :</label>
              <div class="controls">
                <textarea class="span11" Readonly></textarea>
              </div>
            </div>
            <div class="form-action1">
              <a href="ModfiyInfo.html" class="btn btn-primary btn-mini">修改</a>
              <a href="#" class="btn btn-danger btn-mini">封存</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="span6"></div>
  </div>
  <div class="row-fluid"></div>
</div></div>
