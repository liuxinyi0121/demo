<div class="row-fluid">

                  </div>
                </div>
                <div class="control-group">

                    <input type="password" name="pwd2" id="pwd2" />
                  </div>
                </div>
                <div class="form-actions">
                  <input type="submit" value="修改" class="btn btn-success">
